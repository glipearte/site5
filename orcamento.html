<section class="section" style="max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
    <h2 style="color: #6c63ff; text-align: center;">Solicitar Reserva</h2>
    <form id="formOrcamento">
        <div style="margin-bottom: 15px;">
            <label>Seu Nome:</label><br>
            <input type="text" id="nome" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
        </div>
        <div style="margin-bottom: 15px;">
            <label>Escolha o Kit:</label><br>
            <select id="kit" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                <option value="Kit Bronze">Kit Bronze (R$ 80 - R$ 200)</option>
                <option value="Kit Prata">Kit Prata (R$ 250,00)</option>
                <option value="Kit Ouro">Kit Ouro (R$ 350,00)</option>
                <option value="Capas de Mesa">Capas de Mesa</option>
            </select>
        </div>
        <button type="button" onclick="enviarWhatsapp()" style="width: 100%; background: #25d366; color: white; border: none; padding: 15px; border-radius: 50px; font-weight: bold; cursor: pointer;">
            Enviar via WhatsApp
        </button>
    </form>
</section>

<script>
function enviarWhatsapp() {
    const nome = document.getElementById('nome').value;
    const kit = document.getElementById('kit').value;
    const telefone = "5585986853750"; // Seu número extraído do index
    
    const mensagem = `Olá Glipearte! Meu nome é ${nome}. Gostaria de solicitar um orçamento para o ${kit}.`;
    const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
    
    window.open(url, '_blank');
}
</script>
